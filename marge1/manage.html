		<button type="submit" id="delete-btn" class="btn btn-danger btn-block my-5">

	<script>
		document.getElementById("create-btn").addEventListener(
			"click",
			function (e) {
				var flag = window.confirm("作成しますか?");
				if (flag) {
					createDb();
				}


			},
			false
		);
		document.getElementById("delete-btn").addEventListener(
			"click",
			function (e) {
				var flag = window.confirm("削除しますか?");
				if (flag) {
					deleteDb();
				}

			},
			false
		);
	</script>
