    <div class="container my-3">
        <h1>検索</h1>

        <form>
            <div class="form-group has-feedback">
                <label for="company" class="control-label">会社名</label>
                <input type="text" id="company" class="form-control" />
            </div>

            <div class="form-group has-feedback">
                <label for="person" class="control-label">担当者名</label>
                <input type="text" id="person" class="form-control" />
            </div> 

            <button
                type="button"
                id="search-btn"
                class="btn btn-primary btn-block my-5"
            >
                検索
            </button>
        </form>
    </div>

            <table class="table table-bordered">

                        <th>id</th>
                        <th>会社名</th>

                    </tr>

            </table>
        </form>

    <script>
        document.getElementById("search-btn").addEventListener(
            "click",
            function (e) {
                var company = document.getElementById("company").value;
                var person = document.getElementById("person").value;
                searchDbUpdate(company, person);

            false
        );
